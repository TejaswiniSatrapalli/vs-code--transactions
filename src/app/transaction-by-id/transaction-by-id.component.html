<h4>By Id </h4>
<input type="Id" #id>
<button (click)="getTransaction2(id.value)">Load Transactions</button>



<div *ngFor="let t of allTransactions">
    <table>
            
            <tr>
                <td>Date : {{t.date}}</td>
                <td>name:{{t.customerName}}</td>
                <td>amount:{{t.amount}}</td>
                <td>time:{{t.time}}</td>
                
            </tr>

           
            <hr/>
    </table>
</div>
