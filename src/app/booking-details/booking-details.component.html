<div *ngFor="let b of allBookings">
    <div><p>Booking Id:{{b.bookingId}}</p></div>

    <div> <p>Customer Name:{{b.name}}</p></div>
    <div><p>Check In: {{b.bookedFrom}}</p></div>
    <div> <p>Check Out: {{b.bookedTo}}</p></div>
    <div> <p>No.Of Adults:{{b.noOfAdults}}</p></div>
    <div> <p>No.Of Children:{{b.noOfChildren}}</p></div>
    
    
    <hr>
</div>
